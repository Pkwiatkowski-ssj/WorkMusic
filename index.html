<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kilo HQ - Matrix Music</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: monospace;
    }

    canvas {
      display: block;
    }

    #music-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #00bfff; /* Deep sky blue */
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 0 15px #00bfff;
      transition: all 0.3s ease;
    }

    #music-toggle:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00e1ff;
    }

    /* Bottom color buttons container */
    #color-buttons {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 1000;
    }

    /* Color buttons style */
    .color-button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      background-color: rgba(0, 0, 0, 0.4);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      user-select: none;
    }

    /* Specific colors with transparency */
    .green {
      background-color: rgba(0, 255, 0, 0.3);
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
      color: #00ff00;
    }

    .red {
      background-color: rgba(255, 0, 0, 0.3);
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
      color: #ff4444;
    }

    .blue {
      background-color: rgba(0, 0, 255, 0.3);
      box-shadow: 0 0 15px rgba(0, 0, 255, 0.7);
      color: #4d4dff;
    }

    .purple {
      background-color: rgba(128, 0, 128, 0.3);
      box-shadow: 0 0 15px rgba(128, 0, 128, 0.7);
      color: #cc99ff;
    }

    .color-button:hover {
      transform: scale(1.1);
      filter: brightness(1.3);
    }
  </style>
</head>
<body>

  <!-- Music Button -->
  <button id="music-toggle" onclick="playMusic()">40hz music</button>
  <audio id="bg-music" src="frequency.mp3" loop></audio>

  <!-- Matrix Canvas -->
  <canvas id="matrix-canvas"></canvas>

  <!-- Color Buttons at Bottom -->
  <div id="color-buttons">
    <button class="color-button green" data-color="#00ff00">Green</button>
    <button class="color-button red" data-color="#ff4444">Red</button>
    <button class="color-button blue" data-color="#00bfff">Blue</button>
    <button class="color-button purple" data-color="#cc99ff">Purple</button>
  </div>

  <script>
    // Matrix setup
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');
    const fontSize = 14;
    const katakana = "KWIATKOWSKIPHILIP".split("");
    let drops = [];
    let matrixColor = "#00bfff";

    function setupCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const columns = Math.floor(canvas.width / fontSize);
      drops = [];
      for (let i = 0; i < columns; i++) {
        drops[i] = 1;
      }
    }

    setupCanvas();

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = matrixColor;
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = katakana[Math.floor(Math.random() * katakana.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 50);

    window.addEventListener('resize', () => {
      setupCanvas();
    });

    // Music toggle function
    function playMusic() {
      const audio = document.getElementById('bg-music');
      const button = document.getElementById('music-toggle');

      if (audio.paused) {
        audio.play();
        button.textContent = '⏸️ Pause Music';
      } else {
        audio.pause();
        button.textContent = '🎵 Play Music';
      }
    }

    // Color button events
    const colorButtons = document.querySelectorAll('.color-button');
    colorButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        matrixColor = btn.getAttribute('data-color');
      });
    });
  </script>

</body>
</html>
