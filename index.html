<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kilo HQ - Matrix Music</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: monospace;
    }

    canvas {
      display: block;
    }

    /* Container for music buttons (vertical stack) */
    #music-controls {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }

    .music-button {
      background-color: #00bfff;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px #00bfff;
      transition: all 0.3s ease;
      user-select: none;
    }

    .music-button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00e1ff;
    }

    /* Bottom color buttons container */
    #color-buttons {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 12px;
      z-index: 1000;
    }

    .color-button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      background-color: rgba(0, 0, 0, 0.4);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      user-select: none;
    }

    .green {
      background-color: rgba(0, 255, 0, 0.3);
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
      color: #00ff00;
    }

    .red {
      background-color: rgba(255, 0, 0, 0.3);
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
      color: #ff4444;
    }

    .blue {
      background-color: rgba(0, 0, 255, 0.3);
      box-shadow: 0 0 15px rgba(0, 0, 255, 0.7);
      color: #4d4dff;
    }

    .purple {
      background-color: rgba(128, 0, 128, 0.3);
      box-shadow: 0 0 15px rgba(128, 0, 128, 0.7);
      color: #cc99ff;
    }

    .color-button:hover {
      transform: scale(1.1);
      filter: brightness(1.3);
    }

    /* Rainbow button style */
    .rainbow {
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
      color: white;
    }
  </style>
</head>
<body>

  <!-- Music Buttons -->
  <div id="music-controls">
    <button class="music-button" onclick="toggleMusic('frequency')">ðŸŽµ Frequency</button>
    <button class="music-button" onclick="toggleMusic('hz40')">ðŸŽµ 40Hz</button>
    <button class="music-button" onclick="toggleMusic('alpha')">ðŸŽµ Alpha</button>
    <button class="music-button" onclick="toggleMusic('calm')">ðŸŽµ Calm</button>
  </div>

  <!-- Audio elements (hidden) -->
  <audio id="frequency" src="frequency.mp3" loop></audio>
  <audio id="hz40" src="40hz.mp3" loop></audio>
  <audio id="alpha" src="alpha.mp3" loop></audio>
  <audio id="calm" src="calm.mp3" loop></audio>

  <!-- Matrix Canvas -->
  <canvas id="matrix-canvas"></canvas>

  <!-- Color Buttons at Bottom -->
  <div id="color-buttons">
    <button class="color-button green" data-color="#00ff00">Green</button>
    <button class="color-button red" data-color="#ff4444">Red</button>
    <button class="color-button blue" data-color="#00bfff">Blue</button>
    <button class="color-button purple" data-color="#cc99ff">Purple</button>
    <button class="color-button rainbow" onclick="activateRainbow()">ðŸŒˆ Rainbow</button>
  </div>

  <script>
    // Matrix setup
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');
    const fontSize = 14;
    const katakana = "ãƒ•ã‚£ãƒªãƒƒãƒ—ã‚¯ãƒ•ã‚£ã‚¢ãƒˆã‚³ãƒ•ã‚¹ã‚­KWIATKOWSKIPHILIP".split("");
    let drops = [];
    let matrixColor = "#00bfff";
    let enableRainbow = false;

    function setupCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const columns = Math.floor(canvas.width / fontSize);
      drops = [];
      for (let i = 0; i < columns; i++) {
        drops[i] = 1;
      }
    }

    setupCanvas();

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = katakana[Math.floor(Math.random() * katakana.length)];

        if (enableRainbow) {
          const hue = Math.floor(Math.random() * 360);
          ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
        } else {
          ctx.fillStyle = matrixColor;
        }

        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 50);

    window.addEventListener('resize', () => {
      setupCanvas();
    });

    // Music and colors setup
    const tracks = ['frequency', 'hz40', 'alpha', 'calm'];
    const trackColors = {
      frequency: "#00ff00", // green
      hz40: "#ff4444",      // red
      alpha: "#4d4dff",     // blue
      calm: "#cc99ff",      // purple
      rainbow: "rainbow"
    };

    function toggleMusic(id) {
      tracks.forEach(trackId => {
        const audio = document.getElementById(trackId);
        if (trackId === id) {
          if (audio.paused) {
            audio.play();
            matrixColor = trackColors[id];
            if (matrixColor === "rainbow") {
              enableRainbow = true;
            } else {
              enableRainbow = false;
            }
          } else {
            audio.pause();
          }
        } else {
          audio.pause();
        }
      });
    }

    // Color buttons for manual color changes (not linked to music)
    const colorButtons = document.querySelectorAll('.color-button');
    colorButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const color = btn.getAttribute('data-color');
        if (color) {
          matrixColor = color;
          enableRainbow = false;

          // Pause all music when a color button is clicked
          tracks.forEach(trackId => {
            document.getElementById(trackId).pause();
          });
        }
      });
    });

    // Rainbow mode button
    function activateRainbow() {
      enableRainbow = true;
      matrixColor = "rainbow";

      // Pause all music when rainbow mode activated
      tracks.forEach(trackId => {
        document.getElementById(trackId).pause();
      });
    }
  </script>

</body>
</html>
